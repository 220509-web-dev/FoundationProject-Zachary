<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css"/>
    <title>Foundation Project</title>
</head>
<body>
<h1>Welcome to Foundation Project!</h1>

<div>
    <label>
        First Name:
        <input type="text" id="first_name" placeholder="First Name"/>
    </label>
    <br/>
    <label>
        Last Name:
        <input type="text" id="last_name" placeholder="Last Name"/>
    </label>
    <br/>
    <label>
        Email:
        <input type="text" id="email" placeholder="Email"/>
    </label>
    <br/>
    <label>
        Username:
        <input type="text" id="username" placeholder="Username"/>
    </label>
    <br/>
    <label>
        Password:
        <input type="password" id="password" placeholder="Password"/>
    </label>
    <br/>
    <label>
        Role Id:
        <input type="text" id="role_id" placeholder="Related Role"/>
    </label>
    <br/>
    <label>
        Department:
        <input type="text" id="department_id" placeholder="Department"/>
    </label>
    <br/>
    <button class="login" id="login-btn">Log in!</button>
</div>

<script src="Register.js"></script>
</body>
</html>
